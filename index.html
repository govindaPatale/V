<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adobe Launch Demo</title>
  
  <script>
   //prehiding snippet for Adobe Target with asynchronous tags deployment
   ;(function(win, doc, style, timeout) {
   var STYLE_ID = 'at-body-style';
   function getParent() {
      return doc.getElementsByTagName('head')[0];
   }
   function addStyle(parent, id, def) {
      if (!parent) {
      return;
      }
      var style = doc.createElement('style');
      style.id = id;
      style.innerHTML = def;
      parent.appendChild(style);
   }
   function removeStyle(parent, id) {
      if (!parent) {
      return;
      }
      var style = doc.getElementById(id);
      if (!style) {
      return;
      }
      parent.removeChild(style);
   }
   addStyle(getParent(), STYLE_ID, style);
   setTimeout(function() {
      removeStyle(getParent(), STYLE_ID);
   }, timeout);
   }(window, document, "body {opacity: 0 !important}", 3000));
  </script>

  <!-- Adobe Launch -->
  <script src="https://assets.adobedtm.com/666644a00be2/36b179fb4819/launch-dfcd6a67c6d6-development.min.js" async></script>
</head>

<body>

  <!-- HERO SECTION -->
  <section id="hero">

    <h1 id="hero-headline">
      Welcome to Adobe Target MVT Demo
    </h1>

    <p id="hero-description">
      This page is designed to demonstrate multivariate testing
      using Adobe Target.
    </p>

    <button id="hero-cta">
      Get Started
    </button>

  </section>

</body>
</html>
